{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="register container">
    <h1 class="text-center mt-5 mb-5">
        Register
    </h1>

    <!-- display messages -->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            {% include 'messages.html' %}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 ">
            <img src="{% static './assets/images/login-image.png' %}" class="img-fluid" alt="register img">
        </div>
        <form method="POST" action="{% url 'signup' %}" class="col-md-5 offset-md-1">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="firstname" class="form-control" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="UserName" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signup</button>

            <!-- <div class="text-center">
                OR
            </div> -->

            <!-- <button class="btn btn-primary form-btn w-100 mt-3">Facebook</button> -->
            <!-- <button class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</button> -->

        </form>
    </div>
</main>

{% endblock %}
